<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
    <title>Kronux - Stopwatch</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Kronux</h>
    </header>
    <main>
        <div class="timer" id="timer">

          <div class="container hidden">
            <div class="num " id="hours">0</div>
          <div class="unit">h</div>
          </div>
          

          <div class="num hidden" id="minutes">0
            <div class="unit">m</div>
          </div>

          <div class="container">
            <div class="num" id="seconds">0</div>
            <div class="unit">s</div>
          </div>

          

        </div>
        
        <div class="buttons-container">
          <button class="btn" id="start-and-pause-btn">
            <i class="fa-solid fa-play"></i>
          </button>
  
          <button class="btn" id="restart-btn"><i class="fa-solid fa-repeat"></i></button>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
