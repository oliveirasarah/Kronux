<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
    <title>Kronux - Minimal Timer</title>
  </head>
  <body>
    <main>
      <section class="text">
        <h2 class="text__title">Kronux</h2>
        <p class="text__description">
          Write the time you to spend on your task, and then then time you wanna
          rest for:
        </p>
        <p class="text__example">e.g h - hours | m - minutes</p>
      </section>
      <section class="wrapper">
        <input type="text" id="working-time" placeholder="Working time" />
        <button class="btn btn--working" id="working-btn">
          <i class="fa-solid fa-play"></i>
        </button>

        <input type="text" id="resting-time" placeholder="Resting time" />
        <button class="btn btn--resting" id="resting-btn">
          <i class="fa-solid fa-play"></i>
        </button>
      </section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
